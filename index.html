<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9d3bcb67a5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.min.css">
    <title>Sticky Notes App</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mt-2">
        <a class="navbar-brand" href="#"> <i class="far fa-sticky-note"></i> Sticky Notes App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
            aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor03">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input id="searchTxt"class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container my-3">
        <h1>Welcome to Sticky Notes <i class="far fa-sticky-note"></i> <br> An App by Jalal</h1>
        <div class="card border-warning mb-3"">
            <div class=" card-header">New Sticky Note <i class="fas fa-sticky-note"></i></div>
        <div class="card-body">
            <h4 class="card-title">Add a Note</h4>
            <div class="form-group">

                <textarea class="form-control" id="addTxt" rows="3"></textarea>
            </div>
            <button id="addBtn" type="button" class="btn btn-primary">Save Note</button>
        </div>
    </div>
    <hr>
    <h1>Your Daily Sticky Notes</h1>
    <hr>
    <div id="notes" class="row container-fluid"> </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
